<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <section>
    <div class="container">
        <div class="image-container">
            <img class="hero" src="./illustration-hero.svg" alt="Order summary">
        </div>
        <div class="contents">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-details">
                <div class="icon-container">
                    <img class="music-icon" src="./icon-music.svg" alt="music">
                    <div class="plan">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                 </div>
                <a class="link" href="frontendmentor.io">Change</a>
            </div>
            <a class="btn" href="frontendmentor.io">Proceed to Payment</a>
            <a class="cancel-link" href="frontendmentor.io">Cancel Order</a>
        </div>
    </div>
   </section> 
</body>
</html>
